<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evaluador de Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      padding-bottom: 30px;
    }
    .navbar {
      background-color: #4CAF50;
    }
    .navbar-brand,
    .nav-link {
      color: #fff !important;
    }
    .seccion {
      display: none;
      padding: 20px;
    }
    .activo {
      display: block;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Evaluador</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#" onclick="mostrarSeccion('inicio')">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="mostrarSeccion('estimacion')">Estimación de Ventas</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="mostrarSeccion('evaluacion')">Evaluación Proyecto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="inicio" class="seccion activo">
      <h2 class="mt-4">Bienvenido al Evaluador de Proyecto</h2>
      <p>Utiliza las opciones del menú para estimar tus ventas y evaluar tu proyecto.</p>
    </div>

    <div id="estimacion" class="seccion">
      <!-- Aquí se insertará el contenido real de Estimación de Ventas -->
      <iframe src="index Est. Ventas - historial.html" style="width:100%; height:1500px; border:none;"></iframe>
    </div>

    <div id="evaluacion" class="seccion">
      <!-- Aquí se insertará el contenido real de Evaluación de Proyecto -->
      <iframe src="index_EvRestaurante - C Historia y Descarga.html" style="width:100%; height:1500px; border:none;"></iframe>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(s => s.classList.remove('activo'));
      document.getElementById(id).classList.add('activo');
    }
  </script>
</body>
</html>
